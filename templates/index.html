<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loan Approval Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Loan Approval Prediction System</h2>

        <form method="POST">
          <div class="row">
            <div class="col-md-4">
              <label>Gender</label>
              <select class="form-control" name="gender" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
              </select>
            </div>

            <div class="col-md-4">
              <label>Married</label>
              <select class="form-control" name="married" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <div class="col-md-4">
              <label>Education</label>
              <select class="form-control" name="education" required>
                <option value="1">Graduate</option>
                <option value="0">Not Graduate</option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-4">
              <label>Applicant Income</label>
              <input
                type="number"
                class="form-control"
                name="applicant_income"
                required
              />
            </div>

            <div class="col-md-4">
              <label>Co-Applicant Income</label>
              <input
                type="number"
                class="form-control"
                name="coapplicant_income"
                required
              />
            </div>

            <div class="col-md-4">
              <label>Loan Amount (in thousands, e.g., 200 = â‚¹2,00,000)</label>
              <input
                type="number"
                class="form-control"
                name="loan_amount"
                required
              />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-4">
              <label>Loan Term (Months)</label>
              <input
                type="number"
                class="form-control"
                name="loan_term"
                required
              />
            </div>

            <div class="col-md-4">
              <label>Credit History</label>
              <select class="form-control" name="credit_history" required>
                <option value="1">Good (1)</option>
                <option value="0">Bad (0)</option>
              </select>
            </div>

            <div class="col-md-4">
              <label>Property Area</label>
              <select class="form-control" name="property_area" required>
                <option value="2">Urban</option>
                <option value="1">Semiurban</option>
                <option value="0">Rural</option>
              </select>
            </div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
              Predict Loan Status
            </button>
          </div>
        </form>

        {% if prediction %}
        <div class="alert alert-info text-center mt-4">
          <h4>{{ prediction }}</h4>
          <p>Approval Probability: {{ probability }}%</p>
        </div>
        {% endif %}

        <footer class="text-center mt-4">
          <hr />
          <p>Developed by <strong>Bindu Bhargavi Bayaneni</strong></p>
        </footer>
      </div>
    </div>
  </body>
</html>
